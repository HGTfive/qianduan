    <h1>党的第十六届中山全会的召开</h1>
    <p>党的十九届六中全会是在重要历史关头召开的一次具有重大历史意义的会议。全会最重要的成果是审议通过了《中共中央关于党的百年奋斗重大成就和历史经验的决议》（以下简称《决议》）。</p>
    <h2><a href="#" class="del">决议的主要内容</a></h2>
    <p>《决议》通篇融汇了百年来中国共产党践行为中国人民谋幸福、为中华民族谋复兴的初心使命所进行的奋斗、牺牲和创造，深刻揭示了“过去我们为什么能够成功、未来我们怎样才能继续成功”，是一篇马克思主义的纲领性文献，是新时代中国共产党人牢记初心使命、坚持和发展中国特色社会主义的政治宣言，是以史为鉴、开创未来，实现中华民族伟大复兴的行动指南。</p>
